<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea" />
      <stop offset="100%" style="stop-color:#764ba2" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="100" r="80" fill="#667eea" opacity="0.1"/>
  <circle cx="100" cy="500" r="120" fill="#764ba2" opacity="0.1"/>
  <circle cx="700" cy="450" r="60" fill="#667eea" opacity="0.15"/>

  <!-- Shopping Cart -->
  <g transform="translate(280, 150)">
    <!-- Cart body -->
    <path d="M40 80 L60 80 L80 180 L200 180 L220 80 L240 80"
          fill="none" stroke="url(#cartGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Cart basket -->
    <rect x="70" y="100" width="140" height="70" rx="5" fill="url(#cartGradient)" opacity="0.2"/>
    <rect x="70" y="100" width="140" height="70" rx="5" fill="none" stroke="url(#cartGradient)" stroke-width="3"/>
    <!-- Wheels -->
    <circle cx="100" cy="200" r="15" fill="url(#cartGradient)"/>
    <circle cx="180" cy="200" r="15" fill="url(#cartGradient)"/>
    <!-- Handle -->
    <line x1="40" y1="80" x2="20" y2="40" stroke="url(#cartGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Shopping bags -->
  <g transform="translate(480, 280)">
    <!-- Bag 1 -->
    <rect x="0" y="40" width="80" height="100" rx="5" fill="#f093fb" opacity="0.8"/>
    <path d="M15 40 Q15 10 40 10 Q65 10 65 40" fill="none" stroke="#c44bdb" stroke-width="4"/>
    <!-- Bag 2 -->
    <rect x="60" y="60" width="70" height="90" rx="5" fill="#4facfe" opacity="0.8"/>
    <path d="M72 60 Q72 35 95 35 Q118 35 118 60" fill="none" stroke="#00a8ff" stroke-width="4"/>
  </g>

  <!-- Gift box -->
  <g transform="translate(120, 300)">
    <rect x="0" y="20" width="100" height="80" rx="5" fill="#ff9a9e" opacity="0.8"/>
    <rect x="0" y="20" width="100" height="20" rx="5" fill="#ff6b6b" opacity="0.8"/>
    <rect x="45" y="20" width="10" height="80" fill="#ff6b6b"/>
    <path d="M30 20 Q50 -10 50 20" fill="none" stroke="#ff6b6b" stroke-width="6"/>
    <path d="M70 20 Q50 -10 50 20" fill="none" stroke="#ff6b6b" stroke-width="6"/>
  </g>

  <!-- Stars/Sparkles -->
  <g fill="#ffd700">
    <polygon points="600,200 605,215 620,215 608,225 613,240 600,230 587,240 592,225 580,215 595,215" opacity="0.8"/>
    <polygon points="150,150 153,160 163,160 155,167 158,177 150,170 142,177 145,167 137,160 147,160" opacity="0.6" transform="scale(0.8)"/>
    <polygon points="550,400 553,410 563,410 555,417 558,427 550,420 542,427 545,417 537,410 547,410" opacity="0.7"/>
  </g>

  <!-- Floating products icons -->
  <g transform="translate(80, 180)" opacity="0.6">
    <rect width="40" height="50" rx="3" fill="#a8edea"/>
    <rect x="5" y="5" width="30" height="25" rx="2" fill="#fed6e3"/>
  </g>

  <g transform="translate(650, 320)" opacity="0.6">
    <circle r="25" fill="#d299c2"/>
    <circle r="15" fill="#fef9d7"/>
  </g>

  <!-- Price tags -->
  <g transform="translate(200, 450)">
    <path d="M0 20 L30 0 L80 0 L80 40 L30 40 Z" fill="#48c6ef"/>
    <circle cx="20" cy="20" r="5" fill="white"/>
  </g>

  <!-- Percentage badge -->
  <g transform="translate(550, 120)">
    <circle r="35" fill="#f5576c"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="16" font-weight="bold">%</text>
  </g>
</svg>
