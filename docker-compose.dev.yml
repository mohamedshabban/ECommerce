version: '3.8'

# Development configuration - only databases and infrastructure services
# Run the API and Frontend locally for hot-reload development

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-db-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data-dev:/var/opt/mssql
    networks:
      - ecommerce-network-dev

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ecommerce-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data-dev:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network-dev

  # Kibana (optional - for Elasticsearch debugging)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ecommerce-kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - ecommerce-network-dev

volumes:
  sqlserver-data-dev:
  elasticsearch-data-dev:

networks:
  ecommerce-network-dev:
    driver: bridge
