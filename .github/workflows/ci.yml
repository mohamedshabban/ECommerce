name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  build-backend:
    name: Build Backend (.NET 8)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ECommerce.slnx

      - name: Build
        run: dotnet build ECommerce.slnx --no-restore -c Release

  build-frontend:
    name: Build Frontend (Angular)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src/frontend/ecommerce-web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/frontend/ecommerce-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
